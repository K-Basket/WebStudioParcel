        <div class="menu-container js-menu-container" id="menu-contr">
          <button
            class="mobile-button close-mobile-button js-close-menu"
            type="button"
          >
            <svg
              class="mobile-button__icon"
              width="40"
              height="40"
              aria-label="Переключатель мобильного меню"

                class="icon-cross"

            <li class="mobile-nav__item">

              <a class="mobile-contacts__link link" href="tel:+380961111111"
                >+38 096 111 11 11</a
              >
            </li>
            <li class="mobile-contacts__item">
              <a
                class="mobile-contacts__link link"
                href="mailto:info@devstudio.com"
                >info@devstudio.com</a
              >
            </li>
          </ul>

          <ul class="mobile-socials list">
            <li class="mobile-socials__item">
              <a class="mobile-socials__link link" href="">Instagram</a>
            </li>
            <li class="mobile-socials__item">
              <a class="mobile-socials__link link" href="">Twitter</a>
            </li>
            <li class="mobile-socials__item">
              <a class="mobile-socials__link link" href="">Facebook</a>
            </li>
            <li class="mobile-socials__item">
